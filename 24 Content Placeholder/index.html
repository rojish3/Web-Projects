<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8dc313e2da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80" alt="image">

        </div>
        <div class="card-content">
            <p class="card-title animated-bg animated-bg-text" id="title">
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia repudiandae asperiores eos cum dolorum eaque eveniet aperiam neque tempore quidem, saepe itaque voluptates amet omnis?</h3>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="profile">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        John Doe
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">Oct 08, 2022</small>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
